<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komik Terbaru - Judul Website</title>
    <style>
     .comic {
    display: flex;
    flex-direction: row;
    margin-bottom: 20px;
}

.comic-image {
    margin-right: 20px;
}

.comic-image img {
    max-width: 150px;
}

.comic-info {
    display: flex;
    flex-direction: column;
}

.comic-info h2 {
    margin-top: 0;
}

.comic-details {
    display: flex;
    flex-direction: row;
    margin-top: 10px;
}

.comic-details p {
    margin-right: 20px;
}

    </style>
</head>
<body>
    <header>
        <!-- Tambahkan header -->
    </header>

    <main>
        <section>
            <h1>Komik Terbaru</h1>
            <div class="comic">
                <div class="comic-image">
                    <img src="https://via.placeholder.com/150" alt="Judul Komik 1">
                </div>
                <div class="comic-info">
                    <h2>Judul Komik 1</h2>
                    <p class="comic-synopsis">Sinopsis Komik 1</p>
                    <div class="comic-details">
                        <p><strong>Genre:</strong> Genre 1</p>
                        <p><strong>Chapter:</strong> 10</p>
                        <p><strong>View:</strong> 1000</p>
                    </div>
                </div>
            </div>
            <div class="comic">
                <div class="comic-image">
                    <img src="https://via.placeholder.com/150" alt="Judul Komik 2">
                </div>
                <div class="comic-info">
                    <h2>Judul Komik 2</h2>
                    <p class="comic-synopsis">Sinopsis Komik 2</p>
                    <div class="comic-details">
                        <p><strong>Genre:</strong> Genre 2</p>
                        <p><strong>Chapter:</strong> 20</p>
                        <p><strong>View:</strong> 2000</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Tambahkan footer -->
    </footer>
</body>
</html>
